name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        # Use the latest checkout action for improved performance and
        # additional features such as sparse-checkout and multi-branch
        # support.  See https://github.com/actions/checkout for details.
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Use the latest setup-node action.  Pinning to a major version
        # automatically receives non-breaking updates and security patches.
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # Use npm ci for a clean, reproducible install based off the
        # package-lock.json.  This avoids potential version drift.
        run: npm ci

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{"branch": "main", "autoDeploy": true}' \
            https://soundcloud-telegram-bot-0i1q.onrender.com